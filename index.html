<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulaire 4</title>
</head>
<body>
    <div class="container">
        <div class="picture">
            <img src="téléchargement (1).jpeg" alt="mon téléchargement">
            <p> 31 st East Street, New York, NY <br>
               T.987 2354743 <br>
               T.INFO@YOURWEB.COM 
            </p>
            
        </div>
        <div class="form">
            <h1>Set the Event</h1>
            <form action="get">
                <div class="item">
                        <label  for="Price">Price</label>
                        <input type="text" id="price" placeholder="$270">  
                </div>
                <div class="item">
                 <span>People</span>
                    <select name="People" id="select-people"> 
                         <option value="1">1</option>
                    </select>
                </div>
                <div class="item">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="John Doe">
                </div>
                <div class="item">
                        <label for="mail">Mail</label>
                        <input type="mail" id="mail">
                </div>
                <div class="item" >
                        <label for="phone">Phone</label>
                        <input type="text" id="Phone">
                </div>
                <div class="item" >
                        <label for="comment">Comment</label>
                        <textarea name="comment" id="comment" cols="20" rows="5"></textarea>
                    </div>
                    <div class="button">
                        <button>Send</button>
                    </div>
                </form>
            </div>
        </div>

    
</body>
